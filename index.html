<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div class="component screen">
                <div class="display display-1"></div>
                <div class="display display-2"></div>
            </div>
            <div class="component btn">
                <!--ROW 1-->
                <button class="non-numerical" value="(">(</button>
                <button class="non-numerical" value=")">)</button>
                <button class="non-numerical" value="%">%</button>
                <button class="non-numerical" value="/">/</button>

                <!--ROW 2-->
                <button class="numerical" value="7">7</button>
                <button class="numerical" value="8">8</button>
                <button class="numerical" value="9">9</button>
                <button class="non-numerical" value="×">×</button>

                <!--ROW 3-->
                <button class="numerical" value="4">4</button>
                <button class="numerical" value="5">5</button>
                <button class="numerical" value="6">6</button>
                <button class="non-numerical">-</button>

                <!--ROW 4-->
                <button class="numerical" value="1">1</button>
                <button class="numerical" value="2">2</button>
                <button class="numerical" value="3">3</button>
                <button class="non-numerical">+</button>

                <!--ROW 5-->
                <button class="non-numerical" value=".">.</button>
                <button class="numerical" value="0">0</button>
                <button class="non-numerical">+/-</button>
                <button class="non-numerical" value="=">=</button>

                <!--ROW 6-->
                <button class="non-numerical" value="">AC</button>
                <button class="non-numerical" value="">CE</button>
            </div>
        </div>
    </div>
</body>
</html>
