<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="display" class="components"></div>
            <div id="buttons" class="components">
                <!--ROW 1-->
                <button class="non-numerical">(</button>
                <button class="non-numerical">)</button>
                <button class="non-numerical">%</button>
                <button class="non-numerical">/</button>

                <!--ROW 2-->
                <button class="numerical">7</button>
                <button class="numerical">8</button>
                <button class="numerical">9</button>
                <button class="non-numerical">x</button>

                <!--ROW 3-->
                <button class="numerical">4</button>
                <button class="numerical">5</button>
                <button class="numerical">6</button>
                <button class="non-numerical">-</button>

                <!--ROW 4-->
                <button class="numerical">1</button>
                <button class="numerical">2</button>
                <button class="numerical">3</button>
                <button class="non-numerical">+</button>

                <!--ROW 5-->
                <button class="non-numerical">.</button>
                <button class="numerical">0</button>
                <button class="non-numerical">+/-</button>
                <button class="non-numerical">=</button>

                <!--ROW 6-->
                <button class="non-numerical">AC</button>
                <button class="non-numerical">CE</button>
            </div>
        </div>
    </div>
</body>
</html>
